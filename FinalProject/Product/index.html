<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synth Keyboard with Waveform and Envelope Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
    <script src="script.js"></script>

</head>


<body>
        
        <section class="oscillator">
            <label for="waveformSelector">Waveform:</label>
            <select id="waveformSelector">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </section>
        
    
        <section class="envelope">
                <label for="attack">Attack</label>
                <input type="range" id="attack" min="0.01" max="1" step="0.01">
                <label for="decay">Decay</label>
                <input type="range" id="decay" min="0.1" max="1" step="0.1" >
                <label for="sustain">Sustain</label>
                <input type="range" id="sustain" min="0" max="1" step="0.1" >
                <label for="release">Release</label>
                <input type="range" id="release" min="0.1" max="5" step="0.1" >
        </section>
        
        
        <section class="filter">
            <label for="filterCutoff">Filter Cutoff Frequency</label>
            <input type="range" id="filterCutoff" min="100" max="20000" step="1">
            <span id="cutoffValue">2000 Hz</span>
        </section>
    
    
  
        
    <section class="keyboard">
        <button class="key white" data-note="A2"></button>
        <button class="key black" data-note="A#2"></button>
        <button class="key white" data-note="B2"></button>
        <button class="key white" data-note="C3"></button>
        <button class="key black" data-note="C#3"></button>
        <button class="key white" data-note="D3"></button>
        <button class="key black" data-note="D#3"></button>
        <button class="key white" data-note="E3"></button>
        <button class="key white" data-note="F3"></button>
        <button class="key black" data-note="F#3"></button>
        <button class="key white" data-note="G3"></button>
        <button class="key black" data-note="G#3"></button>
        <button class="key white" data-note="A3"></button>
        <button class="key black" data-note="A#3"></button>
        <button class="key white" data-note="B3"></button>
        <button class="key white" data-note="C4"></button>
        <button class="key black" data-note="C#4"></button>
        <button class="key white" data-note="D4"></button>
        <button class="key black" data-note="D#4"></button>
        <button class="key white" data-note="E4"></button>
        <button class="key white" data-note="F4"></button>
        <button class="key black" data-note="F#4"></button>
        <button class="key white" data-note="G4"></button>
        <button class="key black" data-note="G#4"></button>
        <button class="key white" data-note="A4"></button>
        <button class="key black" data-note="A#4"></button>
        <button class="key white" data-note="B4"></button>
        <button class="key white" data-note="C5"></button>
        <button class="key black" data-note="C#5"></button>
        <button class="key white" data-note="D5"></button>
    </section>
    
    
    
</body>
</html>
