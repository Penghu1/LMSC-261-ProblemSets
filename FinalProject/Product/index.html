<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synth Keyboard with Waveform and Envelope Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@next"></script>
</head>
<body>
    <div>
        <label for="waveformSelector">Waveform:</label>
        <select id="waveformSelector">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
    </div>
    <div>
        <label for="attack">Attack:</label>
        <input type="range" id="attack" min="0.01" max="1" step="0.01" value="0.5">
        <label for="decay">Decay:</label>
        <input type="range" id="decay" min="0.1" max="1" step="0.1" value="0.2">
        <label for="sustain">Sustain:</label>
        <input type="range" id="sustain" min="0" max="1" step="0.1" value="0.5">
        <label for="release">Release:</label>
        <input type="range" id="release" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div id="keyboard">
      <button class="key white" data-note="C4" onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key black" data-note="C#4" onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="D4" onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key black" data-note="D#4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="E4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="F4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key black" data-note="F#4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="G4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key black" data-note="G#4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="A4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key black" data-note="A#4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="B4"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
      <button class="key white" data-note="C5"onmousedown="noteOn(event)" onmouseup="noteOff(event)"></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
